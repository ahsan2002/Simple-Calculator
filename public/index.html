<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple-Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="main-container">
        <div class="calc-container">
            <h1 class="heading">Calculator</h1>
            <div id="input" class="">
            </div>
            <div id='buttons-container'>
                <div class="btn btn-operator " onclick="clearval()">C</div>
                <div class="btn btn-operator " onclick="remove()">‚å¶</div>
                <div class="btn btn-operator " onclick="getvalue('/')">/</div>
                <div class="btn btn-operator " onclick="getvalue('*')">x</div>

                <div class="btn btn-num" onclick="getvalue('7')">7</div>
                <div class="btn btn-num" onclick="getvalue('8')">8</div>
                <div class="btn btn-num" onclick="getvalue('9')">9</div>
                <div class="btn btn-operator " onclick="getvalue('-')">-</div>

                <div class="btn btn-num" onclick="getvalue('4')">4</div>
                <div class="btn btn-num" onclick="getvalue('5')">5</div>
                <div class="btn btn-num" onclick="getvalue('6')">6</div>
                <div class="btn btn-operator " onclick="getvalue('+')">+</div>

                <div class="btn btn-num" onclick="getvalue('1')">1</div>
                <div class="btn btn-num" onclick="getvalue('2')">2</div>
                <div class="btn btn-num" onclick="getvalue('3')">3</div>
                <div class="btn btn-operator equal " onclick="getvalue('=')">=</div>
                <div class="btn btn-num dot" onclick="getvalue('0')">0</div>
                <div class="btn btn-num" onclick="getvalue('.')">.</div>
                
            </div>
            <div class="footer"><h3>Design & Developed by <span style="color: red;">Ahsan</span> </h3></div>
        </div>
    </div>


    <script src="app.js"></script>
  </body>
</html>
